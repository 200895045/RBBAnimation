language: objective-c

before_install:
    - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
    - export LANG=en_US.UTF-8
    - gem update --system
    - gem install cocoapods xcpretty

notifications:
    email:
        on_success: change
        on_failure: always

script:
    - xcodebuild -workspace RBBAnimation.xcworkspace -scheme "RBBAnimation iOS" -sdk iphonesimulator test | xcpretty -c && exit ${PIPESTATUS[0]}
    - xcodebuild -workspace RBBAnimation.xcworkspace -scheme "RBBAnimation Mac" -sdk macosx test | xcpretty -c && exit ${PIPESTATUS[0]}
